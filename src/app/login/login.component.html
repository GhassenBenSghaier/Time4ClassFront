<section id="login" class="section">
  <div class="container section-title" data-aos="fade-up">
    <h2>Login</h2>
    <div><span>Access</span> <span class="description-title"> Time4Class</span></div>
  </div>
  <div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="auth-form">
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required email>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Login</button>
      <p class="signup-link">
        Donâ€™t have an account? <a routerLink="/register">Sign Up</a>
      </p>
    </form>
  </div>
</section>
