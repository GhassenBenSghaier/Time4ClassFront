<div class="login-container">
  <!-- Header with Ministry and Flag -->
  <div class="header">
    <img src="src/assets/images/img/school.jpg" alt="Côte d'Ivoire Flag" class="flag" />
    <h1>RÉPUBLIQUE DE CÔTE D'IVOIRE<br />MINISTÈRE DE L'ÉDUCATION NATIONALE ET DE L'ALPHABÉTISATION</h1>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Left Side: Logo -->
    <div class="logo-section">
      <img src="assets/images/img/Coat_of_arms_of_Tunisia.svg.png" alt="PRSEB Logo" class="logo" />
    </div>

    <!-- Right Side: Login Form -->
    <div class="form-section">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Username Field -->
        <div class="form-group">
          <label for="username">
            <i class="bi bi-envelope"></i> Email
          </label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="exemple.gmail.com"
            class="form-control"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          <div
            *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            class="invalid-feedback"
          >
            Email invalide
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">
            <i class="bi bi-lock"></i> Mot de passe
          </label>
          <div class="password-wrapper">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              id="password"
              formControlName="password"
              placeholder="••••••"
              class="form-control"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <i
              [class]="hidePassword ? 'bi bi-eye-slash' : 'bi bi-eye'"
              (click)="togglePasswordVisibility()"
              class="toggle-password"
            ></i>
          </div>
          <div
            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="invalid-feedback"
          >
            Mot de passe requis
          </div>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger mt-3" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          CONNEXION
        </button>
      </form>
    </div>
  </div>
</div>
