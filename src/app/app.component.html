<!-- Show regular header/footer for non-admin routes -->
<ng-container *ngIf="!isAdminRoute">
  <app-header></app-header>
  <main class="main">
    <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>
</ng-container>

<!-- Show only admin content for admin routes -->
<ng-container *ngIf="isAdminRoute">
  <router-outlet></router-outlet>
</ng-container>
