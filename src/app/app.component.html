<!-- Show header, main content, and footer for non-admin and non-login routes -->
<ng-container *ngIf="!isAdminRoute && !isLoginRoute">
  <app-header></app-header>
  <main class="main">
    <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>
</ng-container>

<!-- Show only admin content for admin routes (no header/footer) -->
<ng-container *ngIf="isAdminRoute">
  <router-outlet></router-outlet>
</ng-container>

<!-- Show only login content for login route (no header/footer) -->
<ng-container *ngIf="isLoginRoute">
  <router-outlet></router-outlet>
</ng-container>
