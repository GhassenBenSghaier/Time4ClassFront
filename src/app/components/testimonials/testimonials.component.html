<section id="testimonials" class="testimonials section dark-background">
  <img src="/assets/images/img/classroom.jpg" class="testimonials-bg" alt="" data-aos="fade-in">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let testimonial of testimonials; let i = index" [class.active]="i === currentIndex">
          <div class="testimonial-item">
            <img [src]="testimonial.img" class="testimonial-img" alt="">
            <h3>{{ testimonial.name }}</h3>
            <h4>{{ testimonial.role }}</h4>
            <p>
              <i class="bi bi-quote quote-icon-left"></i>
              {{ testimonial.quote }}
              <i class="bi bi-quote quote-icon-right"></i>
            </p>
          </div>
        </div>
      </div>
      <div class="carousel-controls">
        <button class="carousel-control-prev" (click)="prevTestimonial()">
          <i class="bi bi-chevron-left"></i>
        </button>
        <div class="carousel-indicators">
          <span *ngFor="let testimonial of testimonials; let i = index" 
                [class.active]="i === currentIndex" 
                (click)="goToTestimonial(i)"></span>
        </div>
        <button class="carousel-control-next" (click)="nextTestimonial()">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</section>
