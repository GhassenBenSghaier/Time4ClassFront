<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>
<main id="main" class="main">
  <div class="pagetitle mb-4">
    <h1 class="fw-bold">Level Details</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
        <li class="breadcrumb-item"><a routerLink="/admin/levels-list">Levels</a></li>
        <li class="breadcrumb-item active">Details</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="framed-content shadow-sm">
          <h5 class="card-title fw-semibold text-center">Level Information</h5>
          <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
          <div *ngIf="level" class="details-container">
            <div class="row mb-3">
              <div class="col-sm-4 fw-bold">ID:</div>
              <div class="col-sm-8">{{ level.id }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-4 fw-bold">Name:</div>
              <div class="col-sm-8">{{ level.name }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-4 fw-bold">Supports Specialty:</div>
              <div class="col-sm-8">{{ level.supportsSpecialty ? 'Yes' : 'No' }}</div>
            </div>
            <!-- <div class="row mb-3">
              <div class="col-sm-4 fw-bold">School:</div>
              <div class="col-sm-8">{{ school ? school.name : 'Loading...' }}</div>
            </div> -->
          </div>
          <div class="text-center mt-3">
            <i class="fas fa-arrow-left btn-icon btn-back" (click)="goBack()" title="Back to Levels"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-admin-footer></app-admin-footer>
