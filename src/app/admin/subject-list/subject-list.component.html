<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>
<main id="main" class="main">
  <div class="pagetitle mb-4">
    <h1 class="fw-bold">Subjects</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
        <li class="breadcrumb-item active">Subjects</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="framed-content shadow-sm">
          <div class="card-title-container">
            <h5 class="card-title fw-semibold">All Subjects <span class="text-muted">| Total: {{ filteredSubjects.length }}</span></h5>
            <div class="action-icons">
              <i class="fas fa-search btn-icon btn-search me-2" (click)="toggleSearch()" title="Toggle Search"></i>
              <i class="fas fa-plus-circle btn-icon btn-add" (click)="toggleSubjectForm()" title="Add New Subject"></i>
            </div>
          </div>
          <!-- Subject Form (Toggled) -->
          <form [formGroup]="subjectForm" (ngSubmit)="onSubjectFormSubmit()" class="mb-4" *ngIf="showSubjectForm">
            <div class="row">
              <div class="col-md-6 mb-6">
                <label for="name" class="col-form-label">Name <span class="required-asterisk">*</span></label>
                <input type="text" id="name" formControlName="name" class="form-control" required>
              </div>
              <!-- <div class="col-md-4 mb-4">
                <label for="defaultHoursPerWeek" class="col-form-label">Hours/Week <span class="required-asterisk">*</span></label>
                <input type="number" id="defaultHoursPerWeek" formControlName="defaultHoursPerWeek" class="form-control" required min="0">
              </div> -->
              <div class="col-md-6 mb-6">
                <label for="roomType" class="col-form-label">Room Type <span class="required-asterisk">*</span></label>
                <input type="text" id="roomType" formControlName="roomType" class="form-control" required>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-icon btn-save me-2" title="Save Subject">
                <i class="fas fa-save"></i>
              </button>
              <button type="button" class="btn btn-icon btn-cancel" (click)="toggleSubjectForm()" title="Cancel">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </form>
          <!-- Search Form (Toggled) -->
          <form [formGroup]="searchForm" class="mb-4" *ngIf="showSearch">
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" formControlName="name" class="form-control" placeholder="Search by Name">
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" formControlName="roomType" class="form-control" placeholder="Search by Room Type">
              </div>
            </div>
          </form>
          <!-- Subjects Table -->
          <table class="table table-hover">
            <thead class="bg-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <!-- <th>Hours/Week</th> -->
                <th>Room Type</th>
                <th class="actions-column">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let subject of getPaginatedSubjects(); let i = index">
                <th>{{ (currentPage - 1) * pageSize + i + 1 }}</th>
                <td>{{ subject.name }}</td>
                <!-- <td>{{ subject.defaultHoursPerWeek || 0 }}</td> -->
                <td>{{ subject.roomType }}</td>
                <td class="actions-column">
                  <i class="fas fa-info-circle btn-icon btn-details me-2" (click)="viewDetails(subject)" title="View Details"></i>
                  <i class="fas fa-edit btn-icon btn-edit me-2" (click)="editSubject(subject)" title="Edit Subject"></i>
                  <i class="fas fa-trash-alt btn-icon btn-delete" (click)="deleteSubject(subject)" title="Delete Subject"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Pagination Area -->
        <div class="pagination-area" *ngIf="totalPages > 1">
          <button class="btn btn-pagination" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span>Page {{ currentPage }} of {{ totalPages }}</span>
          <button class="btn btn-pagination" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Dynamic content set by deleteSubject -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="confirmDelete(false)">Cancel</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmDelete(true)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Dynamic content set by showSuccessModal -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Dynamic content set by showErrorModal -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</main>
<app-admin-footer></app-admin-footer>
