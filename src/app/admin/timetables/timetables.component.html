<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>
<main id="main" class="main">
  <div class="pagetitle mb-4">
    <h1 class="fw-bold">School Timetables</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
        <li class="breadcrumb-item active">Timetables</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <button class="btn btn-sm btn-edit me-2" (click)="generateSchedules(12)">Generate Timetables</button>
            <div *ngIf="dataSources.length > 0">
              <div *ngFor="let item of dataSources; let i = index" class="timetable-container">
                <h3>{{ item.className }}</h3>
                <table mat-table [dataSource]="item.dataSource" class="mat-elevation-z8 timetable">
                  <ng-container matColumnDef="day">
                    <th mat-header-cell *matHeaderCellDef> Day </th>
                    <td mat-cell *matCellDef="let element"> {{ element.day }} </td>
                  </ng-container>
            
                  <ng-container *ngFor="let timeSlot of timeSlots" [matColumnDef]="timeSlot">
                    <th mat-header-cell *matHeaderCellDef> {{ timeSlot }} </th>
                    <td mat-cell *matCellDef="let element" [ngStyle]="{'white-space': 'pre-line'}"> {{ element[timeSlot] }} </td>
                  </ng-container>
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-admin-footer></app-admin-footer>
