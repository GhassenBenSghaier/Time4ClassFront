<aside id="sidebar" class="sidebar d-flex flex-column">
  <ul class="sidebar-nav list-unstyled p-3 flex-grow-1">
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-grid me-3"></i><span>Dashboard</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/admin/users" routerLinkActive="active">
        <i class="bi bi-person me-3"></i><span>Users</span>
      </a>
    </li>
    <!-- Show Profiles only for CENTRAL_ADMIN -->
    <li class="nav-item" *ngIf="isCentralAdmin">
      <a class="nav-link d-flex align-items-center" routerLink="/admin/profiles-list" routerLinkActive="active">
        <i class="bi bi-shield-lock me-3"></i><span>Profiles</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" (click)="navigateToTimetables()" style="cursor: pointer;">
        <i class="bi bi-calendar4-week me-3"></i><span>Timetables</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" (click)="navigateToCalendar()" style="cursor: pointer;">
        <i class="bi bi-calendar me-3"></i><span>Calendar</span>
      </a>
    </li>
    <!-- Nomenclature Menu -->
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" (click)="toggleNomenclatureDropdown()" style="cursor: pointer;">
        <i class="bi bi-list-ul me-3"></i><span>Nomenclature</span>
        <i class="bi bi-chevron-down ms-auto" [ngClass]="{'rotate': isNomenclatureOpen}"></i>
      </a>
      <ul class="dropdown-menu list-unstyled" [ngClass]="{'show': isNomenclatureOpen}">
        <li *ngIf="isCentralAdmin">
          <a class="dropdown-item d-flex align-items-center" (click)="navigateToSchools()" style="cursor: pointer;">
            <i class="bi bi-building me-3"></i><span>Schools</span>
          </a>
        </li>
        <li *ngIf="isCentralAdmin">
          <a class="dropdown-item d-flex align-items-center" (click)="navigateToLevels()" style="cursor: pointer;">
            <i class="bi bi-layers me-3"></i><span>Levels</span>
          </a>
        </li>
        <li *ngIf="isCentralAdmin">
          <a class="dropdown-item d-flex align-items-center" (click)="navigateToSpecialties()" style="cursor: pointer;">
            <i class="bi bi-book me-3"></i><span>Specialties</span>
          </a>
        </li>
        <li *ngIf="isCentralAdmin">
          <a class="dropdown-item d-flex align-items-center" (click)="navigateToSubjects()" style="cursor: pointer;">
            <i class="bi bi-journal-text me-3"></i><span>Subjects</span>
          </a>
        </li>
        <li *ngIf="!isCentralAdmin">
          <a class="dropdown-item d-flex align-items-center" (click)="navigateToClassrooms()" style="cursor: pointer;">
            <i class="bi bi-door-open me-3"></i><span>Classrooms</span>
          </a>
        </li>
        <li *ngIf="!isCentralAdmin">
          <a class="dropdown-item d-flex align-items-center" (click)="navigateToClasses()" style="cursor: pointer;">
            <i class="bi bi-people me-3"></i><span>Classes</span>
          </a>
        </li>
        <li *ngIf="!isCentralAdmin">
          <a class="dropdown-item d-flex align-items-center" (click)="navigateToTimeSlots()" style="cursor: pointer;">
            <i class="bi bi-clock me-3"></i><span>Time Slots</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
  <div class="sidebar-footer p-3">
    <ul class="list-unstyled">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" (click)="logout()" style="cursor: pointer;">
          <i class="bi bi-box-arrow-right me-3"></i><span>Logout</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
