<app-admin-header></app-admin-header>
<app-admin-sidebar></app-admin-sidebar>
<main id="main" class="main">
  <div class="pagetitle mb-4">
    <h1 class="fw-bold">Users</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
        <li class="breadcrumb-item active">Users</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card recent-sales shadow-sm border-0">
          <div class="card-body p-4">
            <h5 class="card-title fw-semibold">All Users <span class="text-muted">| Total: {{ users.length }}</span></h5>
            <table class="table table-hover">
              <thead class="bg-light">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; let i = index">
                  <th>{{ i + 1 }}</th>
                  <td>{{ user.username }}</td>
                  <td>{{ user.role }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                    <button class="btn btn-sm btn-edit me-2" (click)="editUser(user)">Edit</button>
                    <button class="btn btn-sm btn-delete" (click)="deleteUser(user)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="mt-3">
              <button class="btn btn-sm btn-edit me-2" routerLink="/admin/users/add">Add New User</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-admin-footer></app-admin-footer>
